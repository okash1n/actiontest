name: Format JSON and Merge to Main

on:
  push:
    branches:
      - dev # devブランチへのプッシュをトリガー

jobs:
  format-and-merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up jq
      run: sudo apt-get install -y jq

    - name: Format JSON files
      run: |
        for file in $(find . -type f -name '*.json'); do
          jq . "$file" > "$file.tmp" && mv "$file.tmp" "$file"
        done

    - name: Commit changes to dev
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "chore: Format JSON files"
        branch: dev # 変更をdevブランチにコミット
        commit_user_name: "github-actions[bot]"
        commit_user_email: "github-actions[bot]@users.noreply.github.com"

    - name: Merge dev into main
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git fetch origin main
        git checkout main
        git merge --no-ff dev -m "chore: Merge dev into main [auto-merge]"
        git push origin main
